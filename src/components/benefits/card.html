<div class="flex flex-col" data-aos="fade-up" data-aos-delay="{=$delay}">
    <img
        class="block mb-9 w-[66px] h-[66px] object-cover"
        src="{=$icon}"
        alt="{=$alt}"
    />
    <h3 class="text-md font-bold mb-7">{=$title}</h3>
    <p class="text-base font-normal flex-grow">{=$description}</p>
    <load ="src/components/main-link" text="{=$linkText}" />
</div>
